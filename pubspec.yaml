name: fulitrack
description: "Privacy-first Fuliza M-PESA tracking app for Kenya"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Local database
  sqflite: ^2.3.3
  path: ^1.9.0

  # SMS access
  flutter_sms_inbox: ^1.0.4
  permission_handler: ^11.3.1

  # Date utilities
  intl: ^0.19.0

  # UI enhancements
  fl_chart: ^0.68.0

  # Local storage for settings
  shared_preferences: ^2.2.3

  # Local notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2

  # Logging
  logger: ^2.0.2+1

  # Splash screen animation
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
